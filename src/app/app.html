<ion-menu [content]="content">
  <ion-header class="bar bar-header bar-assertive">
    <ion-toolbar color="danger"> <ion-title>Menu</ion-title> </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card>
      <img src="https://wallpapersite.com/images/pages/pic_w/10107.jpg" />

      <div class="card-title">Name of the User</div>
      <div class="card-subtitle">Some Details</div>
    </ion-card>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="danger" name="{{p.icon}}" item-start></ion-icon>
        <p>{{ p.title }}</p>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
